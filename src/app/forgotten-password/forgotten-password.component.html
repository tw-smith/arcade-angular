<div class="container">
<app-home-menu></app-home-menu>
<h3 class="text text--red">{{this.serverMsg}}</h3>
<h3 class="text">Forgotten Password</h3>
<form (ngSubmit)="onSubmit(passwordResetRequestForm)" class="form" #passwordResetRequestForm="ngForm">
  <input type="email" class="form__item" placeholder="Email Address" [(ngModel)]="model.email" name="email" #email="ngModel">
  <button type="submit" class="form__item">Submit</button>
</form>
</div>
